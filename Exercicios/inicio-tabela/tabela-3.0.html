<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorando tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            margin: auto;

            
        }
        
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        

        
    </style>
</head>
<body>
    <H1>mesclando Células </H1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td colspan="2">G</td>
            
            <td>I</td>
        </tr> 
        <tr>
            <td rowspan="2">J</td>
            <td>L</td>
            <td rowspan="2">M</td>
        </tr> 
        <tr>
            
            <td>O</td>
            
        </tr>          
        
        
    </table>


    <table>
        <h1>mesclando Células-2</h1>
        
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>

        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            
            <td>7</td>

        </tr>
        <tr>
            
            
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            
            <td>12</td>
        </tr>
        <tr>
            
            <td>13</td>
            <td>14</td>
            <td>15</td>
            
        </tr>

    </table>

    <table>
        <h1>mesclando Células-3</h1>
        
        <tr>
            <td colspan="3">A</td>
            
            <td>R</td>
            <td rowspan="">1</td>

        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            
            

        </tr>
        <tr>
            
            <td>1</td>
            <td>1</td>
           
        </tr>
        <tr>
            
            <td>1</td>
            <td>1</td>
            
        </tr>
        <tr>
            
            
            
            <td colspan="3">K</td>
            
        </tr>

    </table>

    
    <!--
        colspan = ocupa colunas

        rowspan = ocupa linhs
    -->
    

    
    
</body>
</html>
